<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bluppie Runner</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="live-score" class="hidden">0</div>

    <div id="ui-layer">
        <header>
            <div class="profile-section">
                <div class="profile-pic">
                    <img src="https://placehold.co/40x40/00bfff/ffffff?text=B" alt="Profile">
                </div>
                <span class="username">@BluppieNFT</span>
                <div id="ton-connect-btn" style="display:none;"></div> 
            </div>

            <div class="resources">
                <div class="res-box">
                    <span class="icon">ðŸ¥§</span>
                    <span id="turtle-count">0</span>
                </div>
                <div class="res-box inactive">
                    <span class="icon">ðŸ’§</span>
                    <span>0</span>
                </div>
            </div>
        </header>

        <div id="start-screen" class="main-menu">
            <div class="character-display">
                <div class="character-circle">
                    <span style="font-size: 80px;">ðŸ‘»</span> 
                </div>
            </div>

            <div class="play-container">
                <button id="btn-start" class="btn-play">
                    <span>Play</span>
                </button>
            </div>

            <div class="sub-controls">
                <button class="btn-pill settings-btn">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
                <div class="btn-pill life-btn">
                    <i class="fa-solid fa-heart"></i> 
                    <span id="play-count">5</span>/5
                </div>
            </div>

            <nav class="bottom-nav">
                <div class="nav-item">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Leaderboard</span>
                </div>
                <div class="nav-item active">
                    <i class="fa-solid fa-droplet"></i>
                    <span>Vault</span>
                </div>
                <div class="nav-item">
                    <i class="fa-solid fa-user-group"></i>
                    <span>Friends</span>
                </div>
            </nav>
        </div>

        <div id="game-over-screen" class="modal hidden">
            <h2>OYUN BÄ°TTÄ°</h2>
            <p>Skorun: <span id="final-score">0</span></p>
            <button id="btn-restart" class="btn-play small">TEKRAR DENE</button>
            
            <div class="shop-section" style="margin-top:20px;">
                <div id="nft-status" class="status-msg" style="color:#333;">NFT Kontrol Ediliyor...</div>
                <button id="btn-buy-reset" class="btn-pill" style="background:#444; color:white;" disabled>
                    Can Yenile (0.05 TON)
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="ton-service.js"></script>
    <script type="module" src="game.js?v=1.3"></script>
</body>
</html>
